
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script src="https://unpkg.com/vue@2.5.17"></script>
        <div id="app">
            <p><input type="text" v-model="animationClass"></p>
            <button @click="isShown = !isShown">表示の切り替え</button>
            <!-- トランジションアニメーションで付け替えするクラスを変更するために enter-active-class プロパティと leave-active-class プロパティを指定する -->
            <transition :enter-active-class="activeClass" :leave-active-class="activeClass">
                <p v-show="isShown">Hello, world!</p>
            </transition>
        </div>

        <script>
        new Vue({
            el: '#app',
            data: function () {
                return {
                    animationClass: 'bounce',
                    isShown: false,
                };
            },
            computed: {
                activeClass: function () {
                    // 設定するクラスの値を計算する。インプットフィールドの入力に応じて再計算される
                    return this.animationClass + ' animated';
                },
            },
        });
        
        </script>
    </body>

    </html>
