<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.app</title>
</head>
<body>
    <script src="https://unpkg.com/vue@2.5.17"></script>
<div id="app">
    <!--コンテンツ有りでコンポーネントを設置する-->
    <my-button>送信する</my-button>
    <!--コンテンツなしでコンポーネントを設置する-->
    <my-button></my-button>
    <script>
        var MyButton = {
            template:`
            <button>
                <!--親コンポーネントで渡されたコンテンツに差し替える-->
                <slot>OK</slot>
                </button>
                `
        }
        new Vue({
            el:'#app',
            components:{
                MyButton:MyButton
            }
        })
    </script>
</div>
</body>
</html>
