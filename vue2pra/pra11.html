<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <div id='app'>
        <table class='table'>
            <thead>
                <tr>
                    <th></th>
                    <th>価格</th>
                    <th>数量</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nintendo Switch</td>
                    <td>{{a}}</td>
                    <td>
                        <input class='form-control' type='number' v-model='b'>
                    </td>
                </tr>
                <tr>
                    <td>スプラトゥーン 2</td>
                    <td>{{c}}</td>
                    <td>
                        <input class='form-control' type='number' v-model='d'>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class='text-right'>
            <p> 小計￥ {{sum}}</p>
            <p>消費税￥ {{tax}}</p>
            <p> 合計￥ {{sum + tax}}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: { a: 43300, b: 1, c: 5566, d: 1 },
            computed: {
                sum: function () { return this.a * this.b + this.c * this.d },
                tax: function () { return Math.ceil(this.sum * 0.08) },
            },
        })
//app4.todos.push({ text: 'New item' })

    </script>
</body>

</html>
