<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <script src="https://unpkg.com/vue-router@3.0.1"></script>
    <style>
        body {
            background-color: rgba(203, 174, 11, 0.458);
        }
    </style>
</head>

<body> 
    <div id="app">
        <h1>{{ title }}</h1>
        <nav>
            <router-link to="/">ホーム</router-link>
            <router-link to="/news">ニュース</router-link>
            <router-link to="/about">About</router-link>
        </nav>
        <router-view />
    </div>
    
    <script>
        const Home = { template: '<div>初めてのVue Resource</div>' }
        const News = { template: '<div>今週のニュースは....</div>' }
        const About = { template: '<div>会社までのアクセス方法は....</div>' }

        // (2)ルーティングの設定
        const router = new VueRouter({
            routes: [
                { path: '/', component: Home },
                { path: '/news', component: News },
                { path: '/about', component: About }
            ]
        })
        //(3)Vueインスタンスへrouterインスタンスを渡す
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Vue Resource',
            },
            router,
        });
    </script>
</body>
</html>
