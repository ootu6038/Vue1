<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .body {
            padding: 20px 0;
        }

        .panel {
            height: 200px;
            border: 1px solid #ccc;
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="panel" v-bind:style="{backgroundColor:panelColor}"></div>
        <div class="row" mt-5>
            <div class="col-4">
                <label for="red" class="form-label">Red</label>
                <input type="range" class="form-range" min="0" max="255" id="red" v-model="red">
                <input type="number" class="form-control" v-model="red">
            </div>
            <div class="col-4">
                <label for="green" class="form-label">Green</label>
                <input type="range" class="form-range" min="0" max="255" id="green" v-model="green">
                <input type="number" class="form-control" v-model="green">
            </div>
            <div class="col-4">
                <label for="blue" class="form-label">Blue</label>
                <input type="range" class="form-range" min="0" max="255" id="blue" v-model="blue">
                <input type="number" class="form-control" v-model="blue">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                red: 0,
                green: 0,
                blue: 0,
            },
            computed: {
                panelColor: function () {
                    return `rgb(${this.red},${this.green},${this.blue})`;
                }
            }
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
